<!DOCTYPE html>
<html class="x-admin-sm">

<head>
	<meta charset="UTF-8">
	<title>xxx</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		  content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
	<script src="../../js/public-source.js"></script>
	<link rel="stylesheet" href="../../lib/zTree/css/metroStyle/metroStyle.css">
</head>
<body>

<div class="x-body" id="container" v-cloak>


		<div class="conditions-box">
			<div class="form-group">
				<div class="input-group form-group-sm">
					<div class="input-group-addon">角色名称</div>
					<input type="text" class="form-control" v-model="q.roleName" placeholder="请输入角色英文名" autocomplete="off" @keyup.enter="reload">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group form-group-sm">
					<div class="input-group-addon">状态</div>
					<select class="form-control" v-model="q.status">
						<option value="">状态</option>
						<option value="1">启用</option>
						<option value="0">禁用</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group form-group-sm">
					<span class="input-group-addon">创建时间</span>
					<input type="text" class="form-control" v-model="q.startTime"
						   id="startTime" placeholder="开始时间" autocomplete="off">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group form-group-sm">
					<input type="text" class="form-control" v-model="q.endTime"
						   id="endTime" placeholder="结束时间" autocomplete="off">
				</div>
			</div>
        	<button type="button" class="layui-btn layui-btn-normal" @click.prevent="reload" >查询<i class="icon iconfont">&#xe618;</i></button>
			<button type="reset" class="layui-btn layui-btn-primary" @click.prevent="reset">重置<i class="icon iconfont">&#xe628;</i></button>
		</div>
		<div class="table-box">
		   <div class="layui-btn-group table-handle">
					<button class="layui-btn layui-btn-normal" @click="add">
						<i class="icon iconfont">&#xe616;</i>新增
					</button>
					<button class="layui-btn layui-btn-normal" @click="update" >
						<i class="icon iconfont">&#xe627;</i>编辑
					</button>
					<button class="layui-btn layui-btn-danger layui-btn-sm" @click="del">
						<i class="icon iconfont">&#xe625;</i>删除
					</button>
			</div>
			<table id="tableData" lay-filter="sortTable" ></table>
		</div>
	
	<div id="modeopen" class="write-box" style="display: none">
	            <div>
	                <div>
	                    <div><i class="layui-icon required-red layui-icon-rate-solid"></i>中文名称</div>
	                    <div>
	                        <input type="text" class="form-control " placeholder="角色中文名 如:超级管理员" autocomplete="off"
								   					v-model="sysRole.roleCnName" id="roleCnNameInput">
	                    </div>
	                </div>
	                <div>
	                    <div><i class="layui-icon required-red layui-icon-rate-solid"></i>英文名</div>
	                    <div>
	                        <input type="text" class="form-control " placeholder="角色英文名 如:Super" autocomplete="off"
								 					  v-model="sysRole.roleName" @disabled="sysRole.id!=null" id="roleNameInput">
	                    </div>
	                </div>
	               
	               
	                <div>
                        <div>状态</div>
                        <div>
													<select v-model="sysRole.status" class="form-control">
														<option value="1">启用</option>
														<option value="0">禁用</option>
													</select>
												</div>
                    </div>
                
	                 <div>
	                        <div>菜单选择</div>
													<div style="height: 300px;overflow-y: auto">
														<ul id="zTree" class="ztree"></ul>
													</div>
                    </div>    
	              
	            </div>
	
</div>
<script type="text/javascript" src="../../lib/zTree/js/jquery.ztree.all.min.js"></script>
<script type="text/javascript" src="../../js/sys/sys_role.js"></script>
</div>
</body>
</html>
